name: npv

params:
  prompt: base
  choices:
    - "False"
    - "True"
  true_ctx_examples: 0
  false_ctx_examples: 0
  shuffle_ctx_pairs: False
  stmt_prompt: "{stmt}"
  trailing_newline: True
  allow_ctx_same_output: False
  allow_ctx_same_input: False
  allow_generated_output_ctx_examples: True
  allow_negated_ctx_examples: True

preprocessors: [ ]
postprocessors: [ ]
metrics:
  - exact-match
eval_splits:
  - test

