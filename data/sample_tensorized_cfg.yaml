metrics:
- exact-match
- bleu
model: EleutherAI/gpt-neo-125M
model_path: null
name: TestBad
num_proc: 4
numpy_seed: 2
objective: lm
preprocessors: []
project: so-code-gen
prompts: null
pytorch_seed: 3
save_best_model: false
seed: 1
processor:
  name: stackoverflow
  params:
    allow_negative_best_answer: false
    allow_no_answer: false
    answer_sorting: accepted
    answers_per_sample: -1
    bad_answer_cutoff: -1
    date_format_str: '%Y-%m'
    good_answer_cutoff: 3
    highest_is_best: false
    no_answer_str: There is not an answer
    remove_modality: NL
    repeat_body_for_each_answer: false
    repeat_prompt_each_answer: true
    top_answer_cutoff: 12
    worst_is_best: false
    wrap_answer_character: None
task:
  buffer_size: 1000
  ds_info_path: data/ds_info
  dump_name: python_ParrotSmall.Base
  eval_splits: []
  name: so
  raw_dump_name: python
  raw_dump_path: data/dumps
  seed: 1
  sequence_length: 512
  tensorized_name: python_ParrotSmall.Base
tracking: False
#  entity: nyu-code-research
#  log_model: true
#  project: so-code-gen
#  tags:
#  - Torchrun
#  - GradientCheckpointing
#  - AdamW
#  - O2
#  watch: gradients
training:
  batch_size: 1
  dataloader_num_workers: 0
  ddp_find_unused_parameters: false
  disable_tqdm: true
  eval_accumulation_steps: 1
  eval_steps: 50
  evaluation_strategy: steps
  fp16: true
  fp16_backend: apex
  fp16_opt_level: O2
  gradient_accumulation_steps: 1
  gradient_checkpointing: false
  greater_is_better: false
  group_by_length: false
  half_precision_backend: apex
  learning_rate: 5.0e-05
  load_best_model_at_end: false
  logging_first_step: true
  logging_steps: 10
  lr_scheduler_type: linear
  max_grad_norm: 1.0
  max_steps: 1000
  metric_for_best_model: eval_loss
  num_train_epochs: 1
  output_dir: checkpoints
  remove_unused_columns: false
  save_steps: 250
  save_strategy: steps
  save_total_limit: 10
  use_8bit_adam: false
  warmup_ratio: 0.01
  warmup_steps: 100
  weight_decay: 0.1
  xpu_backend: ccl
