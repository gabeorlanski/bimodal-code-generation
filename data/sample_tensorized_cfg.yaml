batch_size: 10
data_args:
  seq_length: 512
data_path: data
debug: false
device: 0
description: 'Group=Test SO finetuning with different prompting methods | Step=Finetune
  on the SO Data | Ablation=Model: CodeParrot Small, Prompts: Only Title'
hypothesis: 'Prompts: Slight Improvement B/C of "TITLE"'
generation:
  do_sample: true
  max_length: 512
  num_return_sequences: 25
  temperature: 0.5
  top_k: 50
  top_p: 0.95
group: SO
is_checkpoint: false
meta:
  ablation: ParrotSmall.TitleOnly
  ablation_vals:
    Model: ParrotSmall
    Prompts: TitleOnly
  card_name: FullPrompt
  step: PreTrain
metrics:
  - exact-match
  - bleu
model: lvwerra/codeparrot-small
model_path: null
name: Testing
numpy_seed: 2
objective: lm
postprocessors: [ ]
preprocessors: [ ]
processor:
  name: stackoverflow
  params:
    allow_negative_best_answer: false
    allow_no_answer: false
    answer_sorting: accepted
    answers_per_sample: -1
    bad_answer_cutoff: -1
    date_format_str: '%Y-%m'
    good_answer_cutoff: 3
    highest_is_best: false
    no_answer_str: There is not an answer
    remove_modality: NL
    repeat_body_for_each_answer: false
    repeat_prompt_each_answer: true
    top_answer_cutoff: 12
    worst_is_best: false
    wrap_answer_character: None
project: so-code-gen
prompts:
  file: templates/so_prompts.yaml
  pipe:
  - name: answer_date_before
pytorch_seed: 3
raw_dump_path: data/dumps
remove_input_ids: false
save_best_model: false
seed: 1
seq_per_sample: 10
task:
  buffer_size: 5000
  ds_info_path: data/ds_info
  dump_name: python_ParrotSmall.TitleOnly
  eval_splits: [ ]
  name: so
  raw_dump_name: python
  raw_dump_path: data/dumps
  seed: 1
  sequence_length: 512
  tensorized_name: python_ParrotSmall.TitleOnly
tensorize_batch_size: 64
tracking:
  entity: nyu-code-research
  log_model: true
  project: so-code-gen
  tags:
    - Torchrun
    - GradientCheckpointing
    - AdamW
    - O2
  watch: gradients
training:
  batch_size: 1
  dataloader_num_workers: 0
  ddp_find_unused_parameters: false
  disable_tqdm: true
  eval_accumulation_steps: 1
  eval_steps: 250
  evaluation_strategy: steps
  fp16: true
  fp16_backend: apex
  fp16_opt_level: O2
  gradient_accumulation_steps: 4
  gradient_checkpointing: true
  greater_is_better: false
  group_by_length: false
  half_precision_backend: apex
  learning_rate: 5.0e-06
  load_best_model_at_end: false
  logging_first_step: true
  logging_steps: 25
  lr_scheduler_type: linear
  max_grad_norm: 1.0
  max_steps: 1000
  metric_for_best_model: eval_loss
  num_train_epochs: 1
  output_dir: models
  remove_unused_columns: false
  save_steps: 500
  save_strategy: steps
  save_total_limit: 10
  use_8bit_adam: True
  warmup_ratio: 0.01
  warmup_steps: 100
  weight_decay: 0.1
  xpu_backend: ccl
