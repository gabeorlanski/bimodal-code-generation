data_args:
  seq_length: 1024
data_path: data
debug: false
description: 'Group=Test Finetuning on github python | Step=Finetune on the SO Data
  | Ablation=Model: GPT Neo 125M'
device: 0
evaluation:
  num_generate_per_step: 200
  remove_input_ids: false
  seq_per_sample: 200
generation:
  do_sample: true
  max_length: 512
  temperature: 0.5
  top_k: 50
  top_p: 0.95
group: SO
hypothesis: ''
is_checkpoint: false
meta:
  ablation: Neo125M
  ablation_vals:
    Model: Neo125M
  card_name: PythonBaseline
