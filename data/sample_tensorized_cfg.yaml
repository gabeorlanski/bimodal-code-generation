data_args:
  seq_length: 512
data_path: data
debug: false
device: 0
generation:
  do_sample: true
  max_length: 256
  min_length: 75
  num_return_sequences: 25
  temperature: 0.5
  top_k: 50
  top_p: 0.95
group: SO
is_checkpoint: false
meta:
  ablation: PyOnlyCodeFullRepeat
  ablation_vals:
    DumpName: PyOnlyCodeFullRepeat
  card_name: ParrotSmall.SO
  step: PreTrain
metrics:
- exact-match
- bleu
model: lvwerra/codeparrot-small
model_path: null
name: ParrotSmall.SO.PyOnlyCodeFullRepeat
numpy_seed: 2
objective: lm
postprocessors: []
preprocessors: []
processor:
  name: stackoverflow
  params:
    answer_prompt: null
    answer_sorting: accepted
    answers_per_sample: -1
    bad_answer_cutoff: -1
    clean: true
    force_include_question: false
    force_include_title: false
    good_answer_cutoff: 3
    no_answer_str: There is not an answer
    question_prompt: null
    remove_modality: NL
    repeat_question_for_each_answer: full
    title_prompt: null
project: so-code-gen
pytorch_seed: 3
seed: 1
task:
  buffer_size: .25
  ds_info_path: data/ds_info
  eval_splits: [ ]
  name: so
  raw_dump_name: serial
  raw_dump_path: data/dumps
  seed: 1
  sequence_length: 512
  tensorized_name: python_code_norepeat
tensorize_batch_size: 64
tracking:
  entity: nyu-code-research
  log_model: true
  project: so-code-gen
  watch: gradients
training:
  batch_size: 1
  ddp_find_unused_parameters: false
  disable_tqdm: true
  dataloader_num_workers: 2
  eval_accumulation_steps: 1
  eval_steps: 25
  evaluation_strategy: steps
  fp16: true
  gradient_accumulation_steps: 4
  greater_is_better: false
  group_by_length: false
  learning_rate: 0.0001
  load_best_model_at_end: false
  logging_first_step: true
  logging_steps: 5
  lr_scheduler_type: linear
  max_grad_norm: 1.0
  max_steps: 500
  metric_for_best_model: eval_loss
  num_train_epochs: 1
  output_dir: models
  save_steps: 250
  save_strategy: steps
  save_total_limit: 10
  warmup_ratio: 0.01
  warmup_steps: 10
  weight_decay: 0.1
  xpu_backend: ccl
  half_precision_backend: 'apex'
