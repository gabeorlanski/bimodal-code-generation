experiments:
  Steps:
    overrides:
      objective: 'lm'
      ++device: 0
      +disable_cache: True
    ablations:
      - Model:
          S:
            model: 'lvwerra/codeparrot-small'
          N:
            model: 'lvwerra/codeparrot'
    steps:
      - name: PT
        base: base
        group: SO
        overrides:
          task: so
      - name: FT
        base: finetune
        group: MBPP
        overrides:
          task: mbpp
          +is_checkpoint: True
          +model_path: best_models/${..previous_step.save_name}
    command:
      file: test_fixtures/experiments/command.txt
      kwargs:
        batch: testing

  Simple:
    group: SO
    base: base
    overrides:
      objective: 'lm'
      ++device: 0
      +disable_cache: True
      task: so
