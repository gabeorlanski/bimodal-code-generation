starting_commands: templates/commands/sbatch_experiment.txt
experiments:
  PythonBaseline:
    description: "Test Finetuning on github python"
    overrides:
      ++device: 0
      is_checkpoint: true
      objective: lm
      ++tracking.tags:
        - O2
        - Github
      ++evaluation:
        num_generate_per_step: 200
        remove_input_ids: False
        seq_per_sample: 200

      ++task:
        train:
          dataset: lvwerra/codeparrot-clean-train
          text_key: content
          columns_remove:
            - repo_name
            - path
            - copies
            - size
            - content
            - license
            - var_hash
            - doc_hash
            - line_mean
            - line_max
            - alpha_frac
            - autogenerated
          split: train
        validation:
          dataset: lvwerra/codeparrot-clean-valid
          text_key: content
          max_val_samples: 2500
          split: train
    ablations:
      - Model:
          Neo125M:
            description: GPT Neo 125M
            overrides:
              ++model: 'EleutherAI/gpt-neo-125M'
            step_overrides:
              PreTrain:
                ++training.batch_size: 32
                ++training.gradient_accumulation_steps: 1
                ++training.gradient_checkpointing: True
                ++training.fp16_opt_level: "O0"

          ParrotSmall:
            description: CodeParrot Small
            overrides:
              ++model: 'lvwerra/codeparrot-small'
            step_overrides:
              PreTrain:
                ++training.batch_size: 32
                ++training.gradient_accumulation_steps: 1
                ++training.gradient_checkpointing: True
    steps:
      - name: PreTrain
        description: Finetune on the SO Data
        add_name: False
        base: pretrain
        group: SO
        overrides:
          ++task.buffer_size: 5000
          tracking:
            log_model: True
          is_checkpoint: False
          ++task.sequence_length: 1024
          training:
            dataloader_num_workers: 0
            fp16_opt_level: O1
          task: hf_pretrain
      - name: FineTune
        add_name: False
        description: Finetune on the MBPP Data
        base: mbpp_finetune
        group: MBPP
        overrides:
          task: mbpp
          ++is_checkpoint: True
          ++model_path: outputs/so/SO.PythonBaseline.${..__META__.ablation.Model}/best_model
          tracking:
            log_model: False
            watch: null
      - name: Eval
        description: Evaluate the model
        base: mbpp_finetune
        group: MBPP
        overrides:
          task: mbpp
          ++is_checkpoint: true
          ++model_path: outputs/mbpp/MBPP.PythonBaseline.${..__META__.ablation.Model}/best_model
          tracking:
            log_model: False
            watch: null
    command:
      file: templates/commands/pretrain.txt
      kwargs:
        num_return_sequences: 200
        task_name: MBPP
        train_sbatch: train_single_gpu
        pretrain_time: "32:00:00"
        use_cds: True
      fields:
        - model_path