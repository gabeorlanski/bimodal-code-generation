  Base:
    add_name: False
    overrides:
      task: human_eval
      is_checkpoint: False
      generation:
        num_return_sequences: 200
        max_new_tokens: 256
      ++device: 0
    ablations:
      - DumpName:
          CodeParrotSmall:
            model_path: best_models/MBPP.Uniform.ParrotSmall.Negative.FineTune
            ++generation:
              top_p: 0.95
          CodeParrotSmall.Replication:
            model_path: best_models/MBPP.Uniform.ParrotSmall.Negative.FineTune
            ++generation:
              top_p: 0.95
              top_k: 0
              temperature: 0.2
          CodeParrotSmall.HighTemp:
            model_path: best_models/MBPP.Uniform.ParrotSmall.Negative.FineTune
            ++generation:
              top_p: 0.95
              top_k: 0
              temperature: 0.8

    steps:
      - name: Eval
        add_name: False
        base: eval_config
        group: HUMAN_EVAL
        overrides: { }
    command:
      file: command_templates/code_evaluate.txt
      kwargs:
        train_sbatch: train_single_gpu
        num_return_sequences: 200
        task_name: HUMAN_EVAL
      fields:
        - model_path