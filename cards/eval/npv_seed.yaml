          - Baseline
      ++zero_shot: True
      task: npv
      ++tracking.entity: nyu-code-research
    ablations:
      - Model:
          ParrotSmall:
            description: CodeParrot Small
            ++model: 'lvwerra/codeparrot-small'
            ++evaluation.num_generate_per_step: 48
