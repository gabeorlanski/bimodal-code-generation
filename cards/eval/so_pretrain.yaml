starting_commands: templates/commands/sbatch_experiment.txt
experiments:
  SOHyperParameter:
    description: "Test SO finetuning with no repeating"
    overrides:
      ++device: 0
      +processor: stackoverflow
      ++raw_dump_path: data/dumps
      is_checkpoint: true
      objective: lm
      ++tracking.tags:
        - O2
        - SO
      ++evaluation:
        num_generate_per_step: 200
        remove_input_ids: False
        seq_per_sample: 200
      ++task.dump_name: python_${..__META__.ablation.name}
      ++task.raw_dump_name: python
      ++task.tensorized_name: python_${..__META__.ablation.name}
      ++processor.params.repeat_prompt_each_answer: False
      ++processor.params.repeat_body_for_each_answer: False
      ++processor.params.relative_quality: False

    ablations:
      - Model:
          Neo125M:
            description: GPT Neo 125M
            overrides:
              ++model: 'EleutherAI/gpt-neo-125M'
            step_overrides:
              PreTrain:
                ++training.batch_size: 32
                ++training.gradient_accumulation_steps: 1
                ++training.gradient_checkpointing: True
          ParrotSmall:
            description: CodeParrot Small
            overrides:
              ++model: 'lvwerra/codeparrot-small'
            step_overrides:
              PreTrain:
                ++training.batch_size: 32
                ++training.gradient_accumulation_steps: 1
                ++training.gradient_checkpointing: True
              FineTune:
                ++training.gradient_checkpointing: True
      - Temperature:
          2:
            description: Temperature of 0.2
            ++generation.temperature: 0.2
          6:
            description: Temperature of 0.6
            ++generation.temperature: 0.6
          8:
            description: Temperature of 0.8
            ++generation.temperature: 0.8
      - TopP:
          60:
            description: Nucleus 0.6
            ++generation.top_p: 0.6
          95:
            description: Nucleus 0.95
            ++generation.top_p: 0.95

    steps:
      - name: PreTrain
        description: Finetune on the SO Data
        add_name: False
        base: pretrain
        group: SO
        overrides:
          ++task.buffer_size: 5000
          tracking:
            log_model: True
          is_checkpoint: False
          ++task.sequence_length: 1024
          task: so
      - name: HEEval
        add_name: False
        description: Evaluate the model
        base: mbpp_finetune
        group: HUMAN_EVAL
        overrides:
          task: human_eval
          ++is_checkpoint: false
          tracking:
            log_model: False
            watch: null
          ++zero_shot: False
      - name: FineTune
        add_name: False
        description: Finetune on the MBPP Data
        base: mbpp_finetune
        group: MBPP
        overrides:
          task: mbpp
          ++is_checkpoint: false
          tracking:
            log_model: False
            watch: null
          ++prompts:
            file: templates/mbpp_prompts.yaml
            pipe:
              - basic_with_solution
      - name: Eval
        description: Evaluate the model
        base: mbpp_finetune
        group: MBPP
        overrides:
          task: mbpp
          ++is_checkpoint: true
          ++model_path: outputs/MBPP/${..name}/best_model
          tracking:
            log_model: False
            watch: null
          ++prompts:
            file: templates/mbpp_prompts.yaml
            pipe:
              - basic_with_solution
    command:
      file: templates/commands/evaluate_model.txt
      kwargs:
        train_sbatch: train_single_gpu
        finetune_time: "12:00:00"
        pretrain_time: "12:00:00"
        use_cds: False
      fields:
        - model_path